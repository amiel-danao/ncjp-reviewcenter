{% extends 'faq/base.html' %}
{% load crispy_forms_tags %}
{% block title %}FAQ | Answer Question{% endblock %}
{% block heading %}Answer Question{% endblock %}
{% block content %}
<div class="row p-5">
    <div class="col-6">
    <a href="{{question.get_absolute_url}}"><h2>{{question.question}}</h2></a>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input class="btn btn-success" type="submit">
    </form>
    </div>
</div>
{% endblock %}
