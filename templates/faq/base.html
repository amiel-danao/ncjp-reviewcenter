{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row p-5">
    <div class="d-flex align-items-start">
        <!-- {%  include 'partials/_sidebar.html' with menu='forum'%} -->


        <div class="tab-content w-100" id="v-pills-tabContent">
            <div class="tab-pane fade" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">...</div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">
                {% include 'partials/_reviewcenters.html' with reviewcenters=reviewcenters %}
            </div>
            <div class="tab-pane fade" id="v-pills-disabled" role="tabpanel" aria-labelledby="v-pills-disabled-tab" tabindex="0">...</div>
            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab" tabindex="0">...</div>
            <div class="tab-pane fade show active " id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab" tabindex="0">
                
                {% block forum %}
                <h1>{% block heading %}{% endblock %}</h1>
                {% endblock %}
            </div>
        </div>
    </div>
</div>
    
{% endblock %}
